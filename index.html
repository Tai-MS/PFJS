<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiel Sagretti</title>
</head>
<body>
    <h1>Ingrese los nombres y notas de los alumnos.</h1>
    <form id="send">
        <input type="number" name="note" id="note" placeholder="Nota" required>
        <input type="text" name="student" id="student" placeholder="Alumno" required>
        <input type="text" name="materia" id="materia" placeholder="Materia" required>
        <br>
        <button type="button" id="addNote">Añadir nota</button> 
        <button type="button" id="add">Añadir alumno</button>   
        <button type="button" id="show">Mostrar notas</button>
        <button type="button" id="edit">Modificar historial</button>
        <button type="button" id="deleteAssignment">Eliminar materia</button>
        <button type="button" id="delete">Eliminar alumno</button>
    </form>
    <div id="div-values">
        
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
