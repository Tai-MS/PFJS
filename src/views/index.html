<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiel Sagretti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Ingrese los nombres y notas de los alumnos.</h1>
        <form action="/" method="POST" id="send" class="mt-3">
            <div class="mb-3">
                <input type="text" class="form-control" name="student" id="student" placeholder="Alumno" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="materia" id="materia" placeholder="Materia" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="note" id="note" placeholder="Nota" required>
            </div>
            <button id="send" type="submit" class="btn btn-primary">Añadir</button>

        </form>
        <div id="div-values" class="mt-3">
            <!-- Aquí se mostrará el mensaje -->
            <p id="success-message" style="display: none; color: green;"></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
